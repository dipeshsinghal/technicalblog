<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: site-head" >
    <title>Spring MVC Application</title>
</head>
<header th:replace="layout :: logged-out" />

<body>
    <h1>All Technical Posts</h1>
    <main id="posts">
        <post th:each="p : ${posts}">
            <h2 th:text="${p.title}" />
            <i>Update/Posted On: </i><span th:text="${p.date}"></span>
            <div>
                <p th:text="${p.body}"></p>
            </div>
        </post>
    </main>
</body>
</html>
