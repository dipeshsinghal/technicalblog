<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Technical Blog</title>
</head>
<body>
    <title>Welcome to Technical Blog</title>
    <main id="posts">
        <post th:each="p : ${posts}">
            <h2 th:text="${p.title}" />
            <i>Posted on:</i><span th:text="${p.date}"></span>
            <div>
                <p th:text="${p.body}"></p>
            </div>
        </post>
    </main>
</body>
</html>
