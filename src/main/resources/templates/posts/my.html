<!Doctype html>

<html xmlns:th="http://thymeleaf.org">

    <head th:replace="layout :: site-head">
        <title>Spring MVC Application - User Posts</title>
    </head>

    <header th:replace="layout :: logged-in"></header>

    <body>
        <h1>Welcome User. These are your posts</h1>
    <main id="posts">
        <post th:each="p : ${posts}">
            <h2 th:text="${p.title}"></h2>
            <i>Update/Posted On: </i> <span th:text="${p.date}"></span>
            <div>
                <b>Category: </b>
                <category th:each="c : ${p.categories}">
                    <span th:text="${c.category}"></span>
                </category>
            </div>
            <div>
                <p th:text="${p.body}"></p>
            </div>
            <div>
                <a th:href="@{/posts/edit(postId=${p.id})}" >Edit Post</a>
                <form th:action="@{delete(postId=${p.id})}" th:method="delete">
                    <input type="submit" value="Delete Post" />
                </form>
            </div>
        </post>
    </main>
    </body>
</html>
